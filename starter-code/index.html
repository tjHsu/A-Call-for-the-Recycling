    <div id="sky">
            <img class="asteroid one" src="img/asteroid.svg" width="120px" alt="" srcset="">
            <img class="asteroid two" src="img/asteroid.svg" width="220px" alt="" srcset="">
            <img class="asteroid three" src="img/asteroid.svg" width="90px" alt="" srcset="">
            <img class="cloud one" src="img/cloud.svg" width="120px" alt="" srcset="">
            <img class="cloud two" src="img/cloud.svg" width="150px" alt="" srcset="">
            <img class="cloud three" src="img/cloud.svg" width="180px" alt="" srcset="">
            <img class="ufo one" src="img/ufo.svg" width="120px" alt="" srcset="">
            <img class="ufo two" src="img/ufo2.svg" width="120px" alt="" srcset="">
            <h1>A Call for the Recycling<br><button type="button" class="btn btn-success"  onclick="moveFn(this)">Press <span id="space">SPACEBAR</span> and Go!</button></h1>
            <!-- <div id="guide"><h2>The Beginner's Guide to the Earth</h2></div> -->
            <!--  -->
            <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="img/earth.svg" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">A Guide to Earth:<br>Land on Ocean Platform </h5>
                      <p class="card-text">
                        Rocket:<br>
                        Hold the ⬅ or ➡ to rotate <br>
                        Hold both ⬅ and ➡ to go.<br><br>
                        Ship: <br>
                        Move it with <strong>A</strong> and <strong>D</strong>
                      </p>
                      <a href="#" class="btn btn-primary" onclick="hideCard()">Roger that!</a>
                    </div>
                  </div>
            <!--  -->
            
            <button type="button" class="btn btn-danger btn-goup"  onclick="shuttleUp()">Up!</button>
            <button type="button" class="btn btn-danger btn-gorotate"  onclick="shuttleClock()">rotate!</button>
            <img id="shuttle" src="img/spaceShuttle.svg" width="120px" alt="">
        
        <div id="receiver">
            <img id="ship" src="img/ship.svg" width="120px" alt="">
            <div id="rope"></div>
            <div id="platform">
                <img id="roadcorn" src="img/roadCorn.svg" width="30px" alt="">
            </div>
        </div>

        <div id="land">
            <img id="island" src="img/island.svg" width="150px" alt="">
            <img id="penguin" src="img/penguin.svg" width="40px" alt="">
        </div>

        
    </div>
